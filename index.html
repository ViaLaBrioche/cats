<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./api.js" defer></script>
    <script src="./components/card.js" defer></script>
    <script src="./index.js" defer></script>
    <script src="./components/create-edit.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_active">
            <div class="logo_container">
                <img class="header_logo" src="./logo/cat_logo.png">
                <p class="logo_text">Cat says <span style="color: rgb(100, 156, 219)">"Meow"</span></p>
            </div>
            <button class="create_cat_btn">+</button>
        </div>
    </header>
    <div id="homepage">
        <div class="content"></div>
        <div class="view-modal">
            
        </div>
        <div class="create-edit-modal-form">
            <form id='form' action="">
                <div class="form-img"></div>
                <label for="inputId">id</label>
                <input id="inputId" type="number" name="id" readonly/>
                <input type="number" name="age" placeholder="Возраст" />
                <input type="text" name="name" required placeholder="Имя" />
                <input
                    type="number"
                    name="rate"
                    placeholder="Рейтинг (0-10)"
                    min="0"
                    max="10"
                />
                <textarea name="description" placeholder="Описание"></textarea>
                <label
                    >Любимчик <input type="checkbox" name="favourite" placeholder=""
                /></label>
                <input type="text" name="image" placeholder="Ссылка на фото" />
                <button type="submit">Добавить котика</button>
            </form>
        </div>
    </div>

</body>

</html>

</html>
